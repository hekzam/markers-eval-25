      - name: Install prerequisites
        run: sudo apt-get update && sudo apt-get install -y curl xz-utils

      - name: Install Nix (multi-user)
        run: curl -L https://nixos.org/nix/install | sh -s -- --daemon

      - name: Enable Nix in shell
        run: . /home/runner/.nix-profile/etc/profile.d/nix.sh

      - name: Verify Nix
        run: nix --version
        
      - name: Nix flakes & meson build
        run: |
          nix develop
          meson setup build
          meson compile -C build
